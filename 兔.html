<!DOCTYPE html>
<html>
<head>
    <title>数学兔子SVG动画</title>
    <style>
        .container {
            width: 800px;
            margin: 20px auto;
            background: #f0f8ff;
            padding: 20px;
        }
        .math-expression {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        #svg-container {
            width: 100%;
            height: 300px;
        }
        .ear {
            transition: transform 2s;
        }
        .body-group {
            transition: transform 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="math-expression">−42/7 = −6 (移动距离: -180px)</div>
        <svg id="svg-container" viewBox="0 0 800 300">
            <!-- 左耳朵 -->
            <path class="ear" d="M300,120 L270,50 L330,50" fill="#ffb6c1" transform="rotate(-30 300 120)"/>
            
            <!-- 右耳朵 -->
            <path class="ear" d="M500,120 L470,50 L530,50" fill="#ffb6c1" transform="rotate(30 500 120)"/>
            
            <!-- 身体组（包含身体和头部） -->
            <g class="body-group" transform="translate(100, 0)">
                <!-- 灰色身体 -->
                <circle cx="400" cy="180" r="40" fill="#808080"/>
                
                <!-- 头部 -->
                <circle cx="370" cy="140" r="20" fill="#808080"/>
                
                <!-- 眼睛 -->
                <circle cx="360" cy="135" r="3" fill="black"/>
                <circle cx="380" cy="135" r="3" fill="black"/>
                
                <!-- 鼻子 -->
                <circle cx="370" cy="145" r="2" fill="pink"/>
            </g>
        </svg>
    </div>

    <script>
        function startAnimation() {
            const bodyGroup = document.querySelector('.body-group');
            const ears = document.querySelectorAll('.ear');
            
            // 计算移动距离：-6步 × 30px = -180px
            bodyGroup.style.transform = 'translateX(-180px)';
            
            // 耳朵摆动动画
            ears.forEach(ear => {
                ear.style.transform = 'rotate(0deg)';
            });
        }

        // 2秒后启动动画
        setTimeout(startAnimation, 2000);
    </script>
</body>
</html>
